<!DOCTYPE HTML>
<html>
<head>
    <title>Et skjema</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagre.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lagre kunde</h1>
        <form class="form">
            <div class="form-group">
                <label>Symbol</label>
                <input type="text" id="symbol" />
            </div>
            <div class="form-group">
                <label>Open</label>
                <input type="text" id="open" />
            </div>
            <div class="form-group">
                <label>High</label>
                <input type="text" id="high" />
            </div>
            <div class="form-group">
                <label>Low</label>
                <input type="text" id="low" />
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" id="price" />
            </div>
            <div class="form-group">
                <label>Volume</label>
                <input type="text" id="volume" />
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Registrer" onClick="lagreKunde()" class="btn btn-primary" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
